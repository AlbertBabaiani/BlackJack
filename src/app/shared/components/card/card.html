<article class="card-object">
  <div class="card" [class.is-flipped]="isFlipped()">
    <div class="card-face face-front">
      <img
        [src]="'/assets/images/cards/' + rank() + '_of_' + suits() + '.png'"
        [alt]="rank() + ' of ' + suits()"
      />
    </div>

    <div class="card-face face-back"></div>
  </div>
</article>
